<head>

    <section class="calc">
        <div class="container">
            <div class="calc__buttons">
                <div class="calc__screen">
                    <input type="text" class="calc__info" id="input-id" value="0"> 
                    <!-- <p class="calc__info" >0</p> -->
                </div>
                <div class="calc__lines">
                    <button class="calc__btn calc__btn-grey ac">ac</button>
                    <button class="calc__btn calc__btn-grey">-/+</button>
                    <button class="calc__btn calc__btn-grey">del</button>
                    <button class="calc__btn calc__btn-orange">/</button>
                </div>
                <div class="calc__lines">
                    <button class="calc__btn">1</button>
                    <button class="calc__btn">2</button>
                    <button class="calc__btn">3</button>
                    <button class="calc__btn calc__btn-orange">x</button>
                </div>
                <div class="calc__lines">
                    <button class="calc__btn">4</button>
                    <button class="calc__btn">5</button>
                    <button class="calc__btn">6</button>
                    <button class="calc__btn calc__btn-orange">+</button>
                </div>
                <div class="calc__lines">
                    <button class="calc__btn">7</button>
                    <button class="calc__btn">8</button>
                    <button class="calc__btn">9</button>
                    <button class="calc__btn calc__btn-orange">-</button>
                </div>
                    <div class="calc__lines">
                    <button class="calc__btn calc__btn-null">0</button>
                    <button class="calc__btn">.</button>
                    <button class="calc__btn calc__btn-orange submit" id="submit">=</button>
                </div>
            </div>
            <div class="calc__history history">
                <div class="history-wrapper">
                    <h2>История</h2>
                    <ul class="history__list">
                        <!-- закидываются -->
                    </ul>
                </div>
